version: '3.8'

services:
  # SplitBase Application
  splitbase:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID}
    image: splitbase:latest
    container_name: splitbase-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID=${NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NEXT_PUBLIC_FROM_EMAIL=${NEXT_PUBLIC_FROM_EMAIL}
      - ESCROW_ENCRYPTION_KEY=${ESCROW_ENCRYPTION_KEY}
      - BASE_SEPOLIA_RPC=${BASE_SEPOLIA_RPC:-https://sepolia.base.org}
      - BASE_MAINNET_RPC=${BASE_MAINNET_RPC:-https://mainnet.base.org}
    networks:
      - splitbase-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/escrow/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (Optional - for rate limiting in production)
  redis:
    image: redis:7-alpine
    container_name: splitbase-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - splitbase-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: splitbase-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - splitbase
    networks:
      - splitbase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  splitbase-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

# Usage:
# 1. Copy .env.example to .env and fill in your values
# 2. Run: docker-compose up -d
# 3. View logs: docker-compose logs -f
# 4. Stop: docker-compose down
# 5. Rebuild: docker-compose up -d --build

# Production deployment:
# docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

